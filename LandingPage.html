<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <header>

        <video class="videobackground" autoplay loop muted>
            <source src="./Videos/small.mp4">
        </video>
        <div class="logocontainer">
          <img class ="logo" src="./Images/logo.png">
        </div>

        <div class="menucontainer">
            <ul class="allmenu">
                <li class="eachitem">About Us</li>
                <li class="eachitem">Business</li>
                <li class="eachitem">Research</li>
                <li class="eachitem">Careers</li>
                <li class="eachitem">Contact Us</li>
            </ul>
        </div>
        <div class="messagecontainer">
            <div class="message">
                AI is the future.There is a thin line between
                <br>
                <span class="highlight">AI and Programming !!!</span>
            </div>

            <div class="buttoncontainer">
                <Button>Read More</Button>
                <Button>Register</Button>
                <Button>SignIn</Button>

            </div>
        </div>
    </header>
    
</body>
</html>
